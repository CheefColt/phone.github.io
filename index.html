<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    

    <div class="main">
        <nav>

            <div class="logo">
                <img src="images/logo.png">
            </div>


            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>


        </nav>

        <div class="information">

            <div class="overlay"></div>
            
            <img src="images/mobile.png" class="Mobile">

            <div id="circle">

                <div class="feature one">
                    <img src="images/camera.png">

                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>

                    </div>

                </div>


                <div class="feature two">
                    <img src="images/processor.png">

                    <div>
                        <h1>Proccessor</h1>
                        <p>Snapdragon Octa-core 111nm</p>

                    </div>

                </div>


                <div class="feature three">

                    <img src="images/display.png">
                    <div>
                        <h1>Display</h1>
                        <p>Fullscreen</p>

                    </div>
                    
                </div>



                <div class="feature four">

                    <img src="images/battery.png">

                    <div>
                        <h1>Battery</h1>
                        <p>5000mAh, 720Hrs Standby</p>

                    </div>
                    
                </div>

            </div>

        </div>

        <div class="controls">
            <img src="images/arrow.png" id="UpBtn">
            <h3>Features </h3>
            <img src="images/arrow.png" id="DoBtn">
        </div>
    </div>

    <script>

        var circle = document.getElementById("circle");
        var UpBtn = document.getElementById("UpBtn");
        var DoBtn = document.getElementById("DoBtn");
        var rotatevalue = circle.style.transform;
        var rotateSum;

        UpBtn.onclick = function()
        {
                rotateSum = rotatevalue + "rotate(-90deg)";
                circle.style.transform = rotateSum;
                rotatevalue = rotateSum;
        }

        DoBtn.onclick = function()
        {
                rotateSum = rotatevalue + "rotate(90deg)";
                circle.style.transform = rotateSum;
                rotatevalue = rotateSum;
        }

    </script>
    
</body>

</html>
